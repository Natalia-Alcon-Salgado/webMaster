<!--Ejercicio completo con HTML y CSS
1.(HECHO) Crear un documento HTML y vincularlo con un CSS
2. (HECHO) Crear una estructura HTML que cuente con un CONTENEDOR GENERAL,CABECERA, MENÚ, BARRA LATERAL, SECCIÓN DE CONTENIDO PRINCIPAL, ELEMENTOS DENTRO DEL CONTENEDOR PRINCIPAL Y FOOTER
3. (HECHO)Todo el contenido debe estar dentro del contenedor general y su ancho será de 1200px y estar centrado
4. Header debe ocupar el 100% del ancho y tener un texto grande centrado.
5. El menú debe tener los elementos uno al lado del otro.
6. El contenido principal debe tener un ancho del 70%
7. El contenido dentro del contenedor principal debe ser una cuadrícula con 4 líneas de 2 cjas
8. La barra lateral debe tener un ancho del 30%
9. El footer debe tener un ancho del 100% del div que lo contiene y estar abajo del todo. -->
